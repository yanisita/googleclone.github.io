<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel= "icon" href="google.svg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Aquí inicia la barra de navegación -->
    <div class="nav-bar">
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#"><img src="apps.svg" alt="apps" height="32px" width="32px"></a></li>
          <li><a href="#"><img src="user.jpg" alt="user" height="32px" width="32px" id= "user"></a></li>
        </ul>
      </nav>
    </div>
    <!-- Aquí acaba la barra de navegación -->

    <!-- Aquí se encuentra el logo de Google -->
    <div class="google-logo">

      <img src="goo.png" alt="google-logo" id= "logo"
    </div>
    <!-- Aquí cierra dicha sección -->

    <!-- Esta es la sección principal del buscador -->
    <div class="search-bar">
      <form action="#">
          <input type="text" class="search" placeholder="Search Google or type a URL">
          <input type="image" class="search-icon" src="search.png">
          <input type="image" class="micro-icon" src="micro.png">
      </form>
    </div>
    <!-- Aquí finaliza la sección del buscador -->


    <!-- Aquí inicia la sección de Apps -->
    <div class="apps-bar">
      <img src="facebook.jpg" alt="facebook" height="48px" width="48px">

      <img src="whatsapp.png" alt="whatsapp" height="48px" width="48px">

      <img src="yahoo.png" alt="yahoo" height="48px" width="48px">

      <img src="youtube.png" alt="youtube" height="48px" width="48px">

      <img src="add.jpg" alt="Add" height="48px" width="48px">

    </div>
    <div class="apps-names">
          <p>Facebook</p>
          <p>WhatsApp</p>
          <p>Yahoo</p>
          <p>YouTube</p>
          <p>Add shortcut</p>
    </div>
  <!-- Fin de sección de Apps -->
  <!-- Inicio de footer  -->
  <div class="footer">

      <nav>
        <ul>

          <li><img src="link.svg" alt="link" height="16px" width="16px"><a href="#">Foto de Ev Tchebotarev</a></li>

        </ul>
    </nav>
        <img src="pencil.svg" alt="pencil" height="16px" width="16px" id= "pencil">
    </div>
  </div>
  </body>
</html>
